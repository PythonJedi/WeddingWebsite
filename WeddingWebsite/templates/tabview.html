<div id="tabview" class="tabview">
  {% for id, tab in tabs.items() %}
    <a class="{{"current-tab" if tab.id==selected else "tab"}}"
       href="/htmz/tab/{{ id }}#tabview"
       target=htmz>{{ tab.name }}</a>
  {% endfor %}
    <div class="content"> {{ tabs[selected].obj.render()|safe }} </div></div>
